<!DOCTYPE html>
<html>
<head>
  <title>Create Seller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class = "create-seller-container">
    <div id="create-seller-form">
        <h1>Tell us a bit about yourself.</h1>
        <input id="company-name" type="text" placeholder="Company Name *"><br>
        <input id="company-email" type="email" placeholder="Company Email *"><br>
        <input id="company-website" type="text" placeholder="Company Website *"><br>
        <input id="address" type="text" placeholder="Address *"><br>
        <input id="contact-number" type="text" placeholder="Contact Number *"><br>
        <button id="create-seller-btn">Continue</button>
    </div>
  </div>
  <script type="module" src="../../src/authModules/sellerScript.js"></script>
</body>
</html>
